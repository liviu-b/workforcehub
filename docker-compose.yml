services:
  db:
    image: postgres:16-alpine
    container_name: workforcehub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workforcehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workforcehub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workforcehub-api
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/workforcehub?schema=public
      REDIS_URL: redis://redis:6379
      CLIENT_ORIGIN: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workforcehub-frontend
    environment:
      VITE_PROXY_TARGET: http://api:4000
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  postgres_data:
  redis_data:
